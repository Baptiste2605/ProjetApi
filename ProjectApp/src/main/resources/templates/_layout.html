<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="fr" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${pageTitle} ?: 'MyPaiRh'">MyPaiRh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"/>

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header.navbar {
            background-color: #2C49A8;
        }

        header.navbar a.nav-link,
        header.navbar span.navbar-text {
            color: white !important;
            font-weight: 500;
        }

        header.navbar a.nav-link:hover {
            text-decoration: underline;
        }

        .content-wrapper {
            flex: 1;
            padding: 2rem;
        }

        footer {
            background-color: #f1f3f5;
            color: #6c757d;
            font-size: 0.85rem;
            text-align: center;
            padding: 0.8rem 0;
        }
    </style>
</head>
<body>

<header class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="/" style="letter-spacing: 0.03em;">MyPaiRh</a>

        <div class="collapse navbar-collapse justify-content-end">

            <ul class="navbar-nav align-items-center">

                <li class="nav-item">
                    <span class="nav-link">
                         ðŸ‘¤ <span th:text="${#authentication.name}">Utilisateur</span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/easter-egg}">Easter egg</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" style="margin: 0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-light btn-sm ms-2">
                            DÃ©connexion
                        </button>
                    </form>
                </li>
            </ul>

        </div>
    </div>
</header>

<main class="content-wrapper" th:fragment="content">
    <div th:replace="${content}"></div>
</main>

<footer>
    Â© <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> MyPaiRh
</footer>

<div id="chat-circle" class="btn btn-primary rounded-circle d-flex justify-content-center align-items-center"
     style="position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; z-index: 9999; cursor: pointer; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);">
    <span style="font-size: 30px;">ðŸ¤–</span>
</div>

<div id="chat-box" class="card" style="display: none; position: fixed; bottom: 100px; right: 30px; width: 350px; height: 450px; z-index: 9999; box-shadow: 0px 5px 20px rgba(0,0,0,0.2);">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <span>Assistant RH (IA)</span>
        <button type="button" class="btn-close btn-close-white" id="chat-close"></button>
    </div>
    <div class="card-body" id="chat-logs" style="overflow-y: scroll; height: 340px; background-color: #f8f9fa;">
        <div class="d-flex flex-row justify-content-start mb-2">
            <div class="p-2 bg-light border rounded">Bonjour ! Posez-moi une question sur le projet.</div>
        </div>
    </div>
    <div class="card-footer">
        <div class="input-group">
            <input type="text" id="chat-input" class="form-control" placeholder="Votre question...">
            <button class="btn btn-primary" id="chat-submit">Envoyer</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // 1. Ouvrir / Fermer le chat
    const chatCircle = document.getElementById('chat-circle');
    if (chatCircle) { // Petite sÃ©curitÃ©
        chatCircle.addEventListener('click', function() {
            document.getElementById('chat-circle').style.display = 'none';
            document.getElementById('chat-box').style.display = 'block';
        });

        document.getElementById('chat-close').addEventListener('click', function() {
            document.getElementById('chat-box').style.display = 'none';
            document.getElementById('chat-circle').style.display = 'flex';
        });

        // 2. Envoyer le message
        document.getElementById('chat-submit').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') sendMessage();
        });
    }

    function sendMessage() {
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (message === "") return;

        // Afficher message utilisateur
        appendMessage(message, 'end', 'bg-primary text-white');
        input.value = '';

        // Appel au serveur Java
        fetch('/bot/ask', {
            method: 'POST',
            headers: {'Content-Type': 'text/plain'},
            body: message
        })
            .then(response => {
                if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
                return response.json();
            })
            .then(data => {
                if (data.response) {
                    appendMessage(data.response, 'start', 'bg-light border text-dark');
                } else {
                    appendMessage("Erreur : RÃ©ponse vide.", 'start', 'bg-warning text-dark');
                }
            })
            .catch(error => {
                console.error('Erreur:', error);
                appendMessage("Oups, erreur technique.", 'start', 'bg-danger text-white');
            });
    }

    function appendMessage(text, direction, cssClass) {
        const logs = document.getElementById('chat-logs');
        const div = document.createElement('div');
        div.className = `d-flex flex-row justify-content-${direction} mb-2`;
        div.innerHTML = `<div class="p-2 rounded ${cssClass}" style="max-width: 80%;">${text}</div>`;
        logs.appendChild(div);
        logs.scrollTop = logs.scrollHeight;
    }
</script>

</body>
</html>
