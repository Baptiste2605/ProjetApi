<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Connexion - MyPaiRh</title>

  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

          rel="stylesheet"

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

          crossorigin="anonymous">

    <style>


        body {

            min-height: 100vh;

            margin: 0;

            display: flex;

            align-items: center;

            justify-content: center;

            background: linear-gradient(-45deg, #2C49A8, #3D5DD1, #233B8C, #4A6CE3);

            background-size: 400% 400%;

            animation: gradientShift 12s ease infinite;

            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;

        }

        @keyframes gradientShift {

            0%   { background-position: 0% 50%; }

            50%  { background-position: 100% 50%; }

            100% { background-position: 0% 50%; }

        }

     
        .login-wrapper {

            width: 100%;

            max-width: 380px;

            text-align: center;

        }


        .brand-title {

            color: #ffffff;

            font-weight: 700;

            font-size: 1.8rem;

            letter-spacing: 0.03em;

            margin-bottom: 1.25rem;

            text-shadow: 0 2px 6px rgba(0,0,0,0.3);

        }


        .login-card {

            background-color: rgba(255,255,255,0.97);

            border-radius: 1rem;

            box-shadow: 0 0.75rem 2rem rgba(0,0,0,0.25);

            padding: 1.8rem 1.5rem 1.5rem;

            backdrop-filter: blur(4px);

            transition: transform 0.3s ease;

        }

        .login-card:hover {

            transform: translateY(-3px);

        }

        .login-card h3 {

            font-size: 1.2rem;

            font-weight: 600;

            margin-bottom: 1rem;

        }


        .form-control {

            border-radius: 0.5rem;

            border: 1px solid #ced4da;

            transition: border-color 0.3s ease, box-shadow 0.3s ease;

        }

        .form-control:focus {

            border-color: #2C49A8;

            box-shadow: 0 0 0 0.2rem rgba(44,73,168,0.25);

        }

        .btn-primary {

            background-color: #2C49A8;

            border: none;

            border-radius: 0.5rem;

            transition: background-color 0.3s ease;

        }

        .btn-primary:hover {

            background-color: #1F357C;

        }


        .alert {

            font-size: 0.9rem;

            padding: .5rem .75rem;

            border-radius: .5rem;

        }


        .demo-hint {

            font-size: .8rem;

            color: #6c757d;

            line-height: 1.4;

            margin-top: 0.75rem;

        }

        .demo-hint code {

            background: #f1f3f5;

            padding: 0 .35rem;

            border-radius: .3rem;

            font-size: .75rem;

        }


        .footer-hint {

            font-size: .75rem;

            text-align: center;

            color: rgba(255,255,255,0.85);

            margin-top: 1.5rem;

        }
    </style>
</head>
<body>

<div class="login-wrapper">

    <div class="brand-title">

        MyPaiRh
    </div>

    <div class="login-card">

        <h3>Connexion</h3>

        <div th:if="${param.error}" class="alert alert-danger text-center">

            Identifiants invalides.
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">

            Déconnecté avec succès.
        </div>

        <form th:action="@{/login}" method="post" class="mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="text" name="username" placeholder="email" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <input class="form-control" type="password" name="password" placeholder="mot de passe" required />
            </div>

            <button class="btn btn-primary w-100" type="submit">Se connecter</button>
        </form>

        <div class="demo-hint">

            Démo :<br/>

            RH — <code>rh@bank.local / rh123</code><br/>

            Employé — <code>emp@bank.local / emp123</code>
        </div>
    </div>

    <div class="footer-hint">

        © <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> MyPaiRh
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

        crossorigin="anonymous"></script>
</body>
</html>
